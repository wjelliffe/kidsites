    /* Reset CSS */
    html {
      height:100%;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    body {
      margin:0;
      padding:20px;
      position:absolute; top:0; bottom:0; right:0; left:0;
      border: 12px solid #7FA4EF;
      background: rgba(250, 247, 212, 0.2);
    }
    
    /* Video styling for background video */
    #myVideo {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    }
    
    /* Styling for main text block */
    .main-page {
        background: rgba(250, 247, 212, 0.7);
        background-position: center center;
        border-radius: 50px;
        margin: 20px;
        padding: 20px;
        width: fit-content;
    }

    
    /* Big bold title */
    h1 {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
    }
    
    /* Advanced CSS animations */

    /* Animation classes */
    .fade-in-bounce {
      animation: fade-in 3s, bounce 3s;
    }
    
    /* Fade-in animation */
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Bounce animation */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }
    
  </style>
</head>
